name: Run tests

on: pull_request

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Create artifact dir
        run: |
          mkdir -p artifacts
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true
    
      - uses: actions/cache@v1.1.0
        with:
          path: Library
          key: Library

      - name: Run tests
        uses: webbertakken/unity-test-runner@v1.6
        with:
          unityVersion: 2019.3.0f1
          customParameters: -enableCodeCoverage -coverageOptions enableCyclomaticComplexity;generateHtmlReport;generateBadgeReport;assemblyFilters:+*Hangman.*,-Tests*

      - name: SonarQube analysis
        if: always()
        uses: MirrorNG/unity-sonarscanner@1.0.1
        with:
          solution: /github/workspace/workspace.sln
          projectKey: DanielParra159_HangmanGame
          projectName: HangmanGame
          sonarOrganisation: danielparra159
          beginArguments: /d:sonar.verbose="true"
        env:
          FrameworkPathOverride: /opt/Unity/Editor/Data/MonoBleedingEdge/
          UNITY_LICENSE: ${{ secrets.U_LICENSE }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

