name: Sonar

on: 
  pull_request:
    paths-ignore:
      - 'doc/**'
      - '*.md'
  
jobs:    
  static-analyzer:
    name: Main
    runs-on: ubuntu-latest
    env:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
    if: true
    steps:
  
      # Checkout repository (required to test local actions)
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: "3.8"

      - name: Install filter-repo
        run: pip3 install git-filter-repo
              
      - name: Activate license
        uses: MirrorNG/unity-runner@2.0.0
        with:
          entrypoint: /activate.sh
          
      - name: Generate Solution
        uses: MirrorNG/unity-runner@2.0.0
        with:
          args: -buildTarget StandaloneWindows64 -customBuildName HangmanGame -customBuildPath ./build/StandaloneWindows64 -projectPath /github/workspace/ -executeMethod UnityEditor.SyncVS.SyncSolution -quit
         
      - name: SonarQube analysis
        if: always()
        uses: MirrorNG/unity-sonarscanner@1.0.1
        with:
          projectKey: DanielParra159_HangmanGame
          projectName: HangmanGame
          sonarOrganisation: danielparra159
          beginArguments: /d:sonar.verbose="true"
          solution: /github/workspace/workspace.sln
        env:
          FrameworkPathOverride: /opt/Unity/Editor/Data/MonoBleedingEdge/
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
