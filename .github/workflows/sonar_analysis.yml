name: Sonar

on: pull_request

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - name: unity-sonarscanner
        uses: MirrorNG/unity-sonarscanner@1.0.1
        with:
          buildCommand: dotnet build .
          projectKey: DanielParra159_HangmanGame
          projectName: HangmanGame
          sonarOrganisation: danielparra159
          beginArguments: >
              /d:sonar.verbose="true"
              /d:sonar.coverage.exclusions='"**/*.md"'
              /d:sonar.login='${{ secrets.SONAR_TOKEN }}'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
